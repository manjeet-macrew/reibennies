<div class="container" style="background-color: #fff;min-height:500px">
    <div>
        <h3>Yearly KPI's</h3>
    </div>
   
        <div class="page-header">
            <div class="row align_middle" >
              
                <!--<div class="col-sm-2">
                    <select ng-model="reporting" ng-options="rep.Type as rep.Name for rep in reportingType">
                        <option value="">-- Select Reporting --</option>
                    </select>
                </div>-->
                <div class="col-md-4">
                    <select ng-model="RepType" class="form-control" ng-change="SelectedReport(RepType)"  ng-options="rep.Key as rep.Value for rep in reportType">
                        <option value="">---- Select Report Type ----</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select ng-model="SelYear" class="form-control" ng-change="SelectedYear(SelYear)" ng-disabled="disYearddl"  ng-options="rep.Key as rep.Value for rep in reportingYear">
                        <option value="">---- Select Year ----</option>
                    </select>
                </div>
                <!--<div class="col-sm-2">
                    <select ng-disabled="YearSelected">
                        <option value="">-- Select Month --</option>
                    </select>
                </div>-->
               
                <div class="col-md-2">
                    <button type="button" ng-disabled="disCreateBtn" ng-click="CreateReportByType()" class="btn btn-primary">Create Report</button>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
        </div>
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-10">
                <span style="font-weight:700;font-size:15px" ng-if="showtitle">{{reportTitle}}</span>
                <br />
                <div  class="graph" ng-if="showpermonthbennies">
                    <canvas id="cnbenniespermonth" class="chart chart-line" chart-data="benniesPerMonthdata" chart-options="options" title="Total Bennies By Month" chart-labels="benniesPerMonthLabels" chart-legend="true"></canvas>

                </div>
                <div   class="graph" ng-if="showsubscriptionbytype">
                    <canvas id="cnsubscriptionbytype" class="chart chart-line" chart-data="subscriptionByTypeData" chart-options="options" title="Total Subscription By Type" chart-labels="subscriptionByTypeLabels" chart-legend="true"></canvas>
                </div>
                <div   class="graph" ng-if="showbenniesbystate">
                    <canvas id="cnbenniesbystate" class="chart chart-bar" chart-data="benniesByStateData" chart-options="options" title="Total Bennies By State" chart-labels="benniesByStateLabels" chart-legend="true"></canvas>
                </div>
                <div  class="graph" ng-if="showrevenuebymonth">
                    <canvas id="cnrevenuebymonth" class="chart chart-line" chart-options="options" chart-data="revenueByMonthData" title="Total Revenue By Month" chart-labels="revenueByMonthLabels" chart-legend="true"></canvas>
                </div>
                <div   class="graph" ng-if="showhelprequest">
                    <canvas id="cnhelpreqbymonth"></canvas>
                </div>
            </div>
        </div>
        <!-- end page content -->
    </div>
