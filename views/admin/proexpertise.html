<div class="container">

    <div>
        <h3>Pro Expertise</h3>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" ng-click="addProExpertiseOpenModal()" data-target="#addEditProExpertise">Add Pro Expertise</button>
    <br />
    <br />
    <table datatable="ng" dt-column-defs="dtColumnDefs" class="table table-bordered bordered table-striped table-condensed datatable">
        <thead>
            <tr>
                <th></th>
                <th>#</th>
                <th>Name</th>
                <th>Value</th>
                <th style="text-align: center;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="n in ProExpertiseData">
                <td><input type="checkbox" ng-model="n.checked" ng-true-value="1" ng-false-value="0" /></td>
                <td>{{$index+1}}</td>
                <td>{{n.Name}}</td>
                <td>{{n.Value}}</td>
                <td style="text-align: center;">
                    <button type="button" ng-click="OpenModal(n)" class="btn btn-primary" data-toggle="modal" data-target="#addEditProExpertise">Edit</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" ng-click="DeleteProfessionalExpertise(n)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="addEditProExpertise" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Manage Pro Expertise</h4>
            </div>
            <form ng-submit="Submit(ProExpertiseInfo)" name="proExpertiseForm" novalidate>
                <input type="hidden" ng-model="ProExpertiseInfo.lookUpId" />
                <div class="modal-body">
                    <div class="form-group">
                        <label for="State">* Name:</label>
                        <input type="text" class="form-control" ng-model="ProExpertiseInfo.Name" required placeholder="Name" />
                        <span class="validationClass" ng-show="NameValidation">* Name is required</span>
                    </div>
                    <div class="form-group">
                        <label for="State">* Value:</label>
                        <input type="text" class="form-control" ng-model="ProExpertiseInfo.Value" required placeholder="Value" />
                        <span class="validationClass" ng-show="ValueValidation">* Value is required</span>
                    </div>
                    <div class="form-group">
                        <label for="State">Active:</label>
                        <select class="form-control" ng-model="ProExpertiseInfo.isActive" required>
                            <option value="Y">
                                True
                            </option>
                            <option value="N">
                                False
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>

    </div>
</div>
